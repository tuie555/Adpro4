name = PropertiesConfig

# Console Appender Configuration
appender.console.type = Console
appender.console.name = consoleLogger
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd EEE HH:mm:ss.SSS} [%t] %-5level %logger{36}.%M(%L) - %msg%n

# File Appender Configuration
appender.file.type = File
appender.file.name = fileLogger
appender.file.fileName = logs/adpro4_debug.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd EEE HH:mm:ss.SSS} [%t] %-5p %logger{36}.%M(%L) - %msg%n

# Root Logger Configuration
rootLogger.level = debug
rootLogger.appenderRef.console.ref = consoleLogger
rootLogger.appenderRef.file.ref = fileLogger